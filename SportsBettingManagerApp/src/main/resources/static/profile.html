<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Sports Betting Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="app">
        <header>
            <h1>Sports Betting Manager</h1>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="profile.html" class="active">My Profile</a></li>
                    <li><a href="#" id="logout-btn">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="notification" class="notification hidden"></div>
            
            <div class="profile-container">
                <div class="card">
                    <h2>My Profile</h2>
                    <div class="profile-details">
                        <div class="profile-info">
                            <div class="info-group">
                                <label>Username:</label>
                                <p id="username-display"></p>
                            </div>
                            <div class="info-group">
                                <label>Email:</label>
                                <p id="email-display"></p>
                            </div>
                            <div class="info-group">
                                <label>Member Since:</label>
                                <p id="created-date-display"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h2>Update Profile</h2>
                    <form id="update-profile-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
                
                <div class="card">
                    <h2>Change Password</h2>
                    <form id="change-password-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" name="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>

                <div class="card betting-stats">
                    <h2>Betting Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <span class="stat-value" id="total-bets">0</span>
                            <span class="stat-label">Total Bets</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-value" id="win-rate">0%</span>
                            <span class="stat-label">Win Rate</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-value" id="profit-loss">$0.00</span>
                            <span class="stat-label">Profit/Loss</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-value" id="avg-odds">0.00</span>
                            <span class="stat-label">Avg. Odds</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Sports Betting Manager. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/bets.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
